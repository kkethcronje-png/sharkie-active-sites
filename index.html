<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharkie Active — Strength Has A New Bite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header .logo {
      font-weight: 700;
      letter-spacing: 4px;
      font-size: 18px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    header nav a:hover {
      opacity: 1;
    }

    .hero {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .hero h2 {
      font-size: 22px;
      margin-top: 20px;
      font-weight: 300;
      opacity: 0.8;
    }

    .hero button {
      margin-top: 40px;
      padding: 16px 50px;
      border: none;
      border-radius: 50px;
      background: #ff1e1e;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: white;
      color: black;
    }

    .collection {
      padding: 140px 60px;
      text-align: center;
    }

    .collection h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .collection span {
      color: #ff1e1e;
    }

    .collection p {
      opacity: 0.7;
      margin-bottom: 80px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 50px;
      max-width: 1200px;
      margin: auto;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
    }

    .card h3 {
      margin-top: 20px;
      font-size: 18px;
    }

    footer {
      padding: 80px 40px;
      text-align: center;
      background: #000;
      border-top: 1px solid #111;
    }

    footer h2 {
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    footer p {
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">SHARKIE ACTIVE</div>
  <nav>
    <a href="#">About</a>
    <a href="#">Collection</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>SHARKIE ACTIVE</h1>
    <h2>Strength has a new bite</h2>
    <button>Shop The Collection</button>
  </div>
</section>

<section class="collection">
  <h2>The <span>Collection</span></h2>
  <p>Designed to move. Built to dominate.</p>

  <div class="grid">
    <div class="card">
      <img src="sharkie1.png">
      <h3>Predator Compression</h3>
    </div>

    <div class="card">
      <img src="sharkie2.png">
      <h3>Alpha Training Tank</h3>
    </div>

    <div class="card">
      <img src="sharkie3.png">
      <h3>Velocity Active Set</h3>
    </div>
  </div>
</section>

<footer>
  <h2>SHARKIE ACTIVE</h2>
  <p>Strength has a new bite</p>
  <p>© 2026 Sharkie Active</p>
</footer>

</body>
</html>
